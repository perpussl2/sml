<!doctype html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Landing Page</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
    }
    
    .smooth-transition {
      transition: all 0.3s ease;
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .card-hover:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    }
    
    .card-hover:hover .card-image {
      filter: blur(2px) brightness(0.8);
    }
    
    .card-hover:hover .hover-overlay {
      opacity: 1;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    .glass-hero {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    
    .glass-clock {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 2rem;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="min-h-full">
  <div id="app" class="min-h-full flex flex-col"><!-- Main Glass Container -->
   <div class="flex-1 px-6 py-12 md:py-20 relative">
    <div class="max-w-6xl mx-auto relative z-10">
     <div class="glass-effect rounded-3xl p-8 md:p-12 smooth-transition"><!-- Hero Section -->
      <div class="text-center mb-16 md:mb-24"><img src="logo.png" alt="SMA Katolik St. Louis 2 Logo" class="w-32 h-32 mx-auto mb-6 object-contain" onerror="this.src=''; this.alt='Logo failed to load'; this.style.display='none';">
       <h1 id="main-title" class="text-4xl md:text-6xl font-bold mb-4 text-white drop-shadow-lg">Welcome to Management Learning</h1>
       <p id="subtitle" class="text-lg md:text-xl mb-6 text-white opacity-90 drop-shadow-md">SMA Katolik St. Louis 2</p>
      </div><!-- Features Section -->
      <div class="mb-16 md:mb-24">
       <div class="flex justify-center">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-5xl w-full"><!-- Card 1 -->
         <div class="relative overflow-hidden rounded-2xl card-hover smooth-transition cursor-pointer aspect-[4/3] bg-transparent" onclick="handleCardClick(1)"><img src="gambar1.png" alt="Card 1" class="w-full h-full object-cover card-image smooth-transition" onerror="this.src=''; this.alt='Image failed to load'; this.style.display='none';">
          <div class="absolute inset-0 flex items-center justify-center opacity-0 hover-overlay smooth-transition rounded-2xl"><span class="text-white font-bold text-xl drop-shadow-lg">Klik disini untuk melanjutkan</span>
          </div>
         </div><!-- Card 2 -->
         <div class="relative overflow-hidden rounded-2xl card-hover smooth-transition cursor-pointer aspect-[4/3] bg-transparent" onclick="handleCardClick(2)"><img src="gambar2.png" alt="Card 2" class="w-full h-full object-cover card-image smooth-transition" onerror="this.src=''; this.alt='Image failed to load'; this.style.display='none';">
          <div class="absolute inset-0 flex items-center justify-center opacity-0 hover-overlay smooth-transition rounded-2xl"><span class="text-white font-bold text-xl drop-shadow-lg">Klik disini untuk melanjutkan</span>
          </div>
         </div><!-- Card 3 -->
         <div class="relative overflow-hidden rounded-2xl card-hover smooth-transition cursor-pointer aspect-[4/3] bg-transparent" onclick="handleCardClick(3)"><img src="gambar3.png" alt="Card 3" class="w-full h-full object-cover card-image smooth-transition" onerror="this.src=''; this.alt='Image failed to load'; this.style.display='none';">
          <div class="absolute inset-0 flex items-center justify-center opacity-0 hover-overlay smooth-transition rounded-2xl"><span class="text-white font-bold text-xl drop-shadow-lg">Klik disini untuk melanjutkan</span>
          </div>
         </div>
        </div>
       </div>
      </div><!-- Clock and Date Section -->
      <div class="text-center">
       <div id="digital-clock" class="font-mono font-bold text-3xl md:text-4xl mb-2 text-white drop-shadow-lg"></div>
       <div id="date-display" class="text-lg md:text-xl text-white opacity-90 drop-shadow-md"></div>
      </div>
     </div>
    </div>
   </div>
  </div>
  <script>
    const defaultConfig = {
      background_color: '#f8fafc',
      surface_color: '#ffffff',
      text_color: '#ffffff',
      primary_action_color: '#ffffff',
      secondary_action_color: '#ffffff',
      font_family: 'Inter',
      font_size: 16,
      main_title: 'Welcome to Management Learning',
      subtitle: 'SMA Katolik St. Louis 2',
      card1_link: 'https://ujian.louis119.com',
      card2_link: 'https://www.louis119.com',
      card3_link: 'https://lms.louis119.com'
    };

    function handleCardClick(cardNumber) {
      let link;
      switch(cardNumber) {
        case 1:
          link = config.card1_link || defaultConfig.card1_link;
          break;
        case 2:
          link = config.card2_link || defaultConfig.card2_link;
          break;
        case 3:
          link = config.card3_link || defaultConfig.card3_link;
          break;
        default:
          return;
      }
      
      if (link) {
        window.open(link, '_blank', 'noopener,noreferrer');
      }
    }

    function updateClock() {
      const now = new Date();
      
      // Format jam (HH:MM)
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const timeString = `${hours}:${minutes}`;
      
      // Format tanggal (Hari, DD Bulan YYYY)
      const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 
                     'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
      
      const dayName = days[now.getDay()];
      const date = now.getDate();
      const monthName = months[now.getMonth()];
      const year = now.getFullYear();
      const dateString = `${dayName}, ${date} ${monthName} ${year}`;
      
      const clockElement = document.getElementById('digital-clock');
      const dateElement = document.getElementById('date-display');
      
      if (clockElement) clockElement.textContent = timeString;
      if (dateElement) dateElement.textContent = dateString;
    }

    // Update jam setiap detik
    setInterval(updateClock, 1000);
    updateClock(); // Panggil sekali saat load

    let config = { ...defaultConfig };

    async function onConfigChange(newConfig) {
      config = newConfig;
      
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
      const fontFamily = config.font_family || defaultConfig.font_family;
      const fontSize = config.font_size || defaultConfig.font_size;
      
      document.body.style.backgroundColor = backgroundColor;
      document.body.style.backgroundImage = 'url(background.jpg)';
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundPosition = 'center';
      document.body.style.backgroundRepeat = 'no-repeat';
      document.body.style.backgroundAttachment = 'fixed';
      document.body.style.color = textColor;
      document.body.style.fontFamily = `${fontFamily}, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;
      document.body.style.fontSize = `${fontSize}px`;
      
      const mainTitle = document.getElementById('main-title');
      if (mainTitle) {
        mainTitle.textContent = config.main_title || defaultConfig.main_title;
        mainTitle.style.color = textColor;
        mainTitle.style.fontSize = `${fontSize * 2.5}px`;
      }
      
      const subtitle = document.getElementById('subtitle');
      if (subtitle) {
        subtitle.textContent = config.subtitle || defaultConfig.subtitle;
        subtitle.style.color = textColor;
        subtitle.style.fontSize = `${fontSize * 1.25}px`;
      }
      
      const digitalClock = document.getElementById('digital-clock');
      if (digitalClock) {
        digitalClock.style.color = primaryColor;
        digitalClock.style.fontSize = `${fontSize * 2.5}px`;
      }
      
      const dateDisplay = document.getElementById('date-display');
      if (dateDisplay) {
        dateDisplay.style.color = textColor;
        dateDisplay.style.fontSize = `${fontSize * 1.25}px`;
      }
      
      const cards = document.querySelectorAll('.card-hover');
      cards.forEach(card => {
        card.style.backgroundColor = surfaceColor;
        card.style.color = textColor;
      });
      
      const cardTitles = document.querySelectorAll('.card-hover h3');
      cardTitles.forEach(title => {
        title.style.fontSize = `${fontSize * 1.25}px`;
      });
      
      const cardDescriptions = document.querySelectorAll('.card-hover p');
      cardDescriptions.forEach(desc => {
        desc.style.fontSize = `${fontSize * 0.875}px`;
      });
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              window.elementSdk.setConfig({ surface_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              config.primary_action_color = value;
              window.elementSdk.setConfig({ primary_action_color: value });
            }
          },
          {
            get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => {
              config.secondary_action_color = value;
              window.elementSdk.setConfig({ secondary_action_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['main_title', config.main_title || defaultConfig.main_title],
        ['subtitle', config.subtitle || defaultConfig.subtitle],
        ['card1_link', config.card1_link || defaultConfig.card1_link],
        ['card2_link', config.card2_link || defaultConfig.card2_link],
        ['card3_link', config.card3_link || defaultConfig.card3_link]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    onConfigChange(defaultConfig);
  </script>
